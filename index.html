<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="date" id="date">

        </div>
        <div class="clock" id="clock">

        </div>
        <div class="setTimeReverce">
            <form>
                <input type="number" id="Hours" placeholder="Enter Hours" min="0" max="20" value="00">
                <input type="number" id="Mints" placeholder="Enter Minutes" min="0" max="60" value="01">
                <input type="number" id="Sec" placeholder="Enter Seconds" min="0" max="60" value="00">
            </form>
            <button id="start">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
